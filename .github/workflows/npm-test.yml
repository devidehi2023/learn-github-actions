name: npm test
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
          - name: Get code
            uses: actions/checkout@v3
          - name: Install Nodejs
            uses: actions/setup-node@v3
            with:
                node-version: 20
          - name: Install Dependencies
            run: npm CI
          - name: Run Tests
            run: npm test
